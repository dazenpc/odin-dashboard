<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="Assets/logo/dashboard.png" alt="icon of the dashboard">
            <span class="company-name">Dashboard</span>
        </div>
        <div class="menu-links">
            <ul class="menu">
                <li><img src="Assets/menu-links/home.png" alt="Home"><a href="">Home</a></li>
                <li><img src="Assets/menu-links/user.png" alt="user"><a href="">Profile</a></li>
                <li><img src="Assets/menu-links/comment.png" alt="message"><a href="">Messages</a></li>
                <li><img src="Assets/menu-links/history.png" alt="history"><a href="">History</a></li>
                <li><img src="Assets/menu-links/clipboard.png" alt="tasks"><a href="">Tasks</a></li>
                <li><img src="Assets/menu-links/team.png" alt="community"><a href="">Community</a></li>
            </ul>  
        </div>
        <div class="page-links">
            <ul class="page-menu">
                <li><img src="Assets/page-links/settings.png" alt="settings"><a href="">Settings</a></li>
                <li><img src="Assets/page-links/support.png" alt="support"><a href="">Support</a></li>
                <li><img src="Assets/page-links/insurance.png" alt="privacy"><a href="">Privacy</a></li>
            </ul>
        </div>
    </div>
    <div class="main-content"></div>    
</body>
</html>
